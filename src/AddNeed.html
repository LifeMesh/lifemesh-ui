<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script language="JavaScript">
    jQuery.fn.load = function(callback) { $(window).on("load", callback) };
</script>

<body>
    <style>
        #map {
            height: 640px;
            width: 640px;
        }
    </style>
    <div class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a href="index.html" class=" nav-link"><i class="fa fa-home fa-home"></i>&nbsp;Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="active nav-link" href="#">Add Need</a>
                        </li>
                        <li class="nav-item">
                            <a href="AddOffer.html" class="nav-link">Add Offer</a>
                        </li>
                        <li class="nav-item">
                            <a href="DBExplorer.html" class="nav-link">Fetch Data</a>
                        </li>
                        <li class="nav-item">
                            <a href="AddProvider.html" class="nav-link">Add New Provider</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12" style="">
                    <div class="blockquote">
                        <p>Contract code</p>
                        <div class="blockquote-footer">createNeed(uint ownerid, string ownerName, string materialType, uint quantity, string size, string long, string lat)</div>
                    </div>            
                    <form id="addNeedForm" class="" action="">
                        <div class="form-group"> <label>ownerid</label>
                            <input type="text" name="ownerid" class="form-control" placeholder="Enter ownerid" value="1"> </div>
                            
                        <div class="form-group"> <label>ownerName</label>
                            <input type="text" name="ownerName" class="form-control" placeholder="Enter ownerName" value="Muntinlupa City DRRM"> </div>
                            
                        <div class="form-group"> <label>materialType</label>
                            <input type="text" name="materialType" class="form-control" placeholder="Enter materialType" value="Potable water"> </div>
                            
                        <div class="form-group"> <label>size</label>
                            <input type="text" name="size" class="form-control" placeholder="Enter size" value="1-day personal need"> </div>
                            
                        <div class="form-group"> <label>quantity</label>
                            <input type="text" name="quantity" class="form-control" placeholder="Enter quantity" value="100000"> </div>
                            
                            
                        <div class="form-group"> <label>long</label>
                            <input type="text" name="long" class="form-control" placeholder="Enter long" value="121.0129532"> </div>
                            
                        <div class="form-group"> <label>lat</label>
                            <input type="text" name="lat" class="form-control" placeholder="Enter lat" value="14.5120614"> </div>
                            
                        <button type="submit" class="btn btn-primary" id="addNeedBtn">Add Need</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
